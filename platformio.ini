[env]
platform = raspberrypi
framework = arduino

[env:wiznet_5100s_evb_pico]
platform = raspberrypi
board = wiznet_5100s_evb_pico
framework = arduino
monitor_speed = 115200
lib_deps = jandrassy/ArduinoOTA@^1.1.0
